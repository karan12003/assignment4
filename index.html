<!doctype html>

<html>

<head>
    <title>Survey form</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>

    <header>
        <h1>
            <center>Survey Form</center>
        </h1>
    </header>

    <fieldset>
        <div class="section">
            <form action="https://enw7u145b8im9.x.pipedream.net/" method="post">
                <fieldset>
                    <legend>Name</legend>
                    <p class="information">First Name : <input type="text" name="first_name" class="box" id="1"
                            required></p>
                    <p class="information">Last Name: <input type="text" name="last_name" class="box" id="2" required>
                    </p>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Address</legend>
                    <p class="information">Street : <input type="text" name="street_address" class="box" required></p>
                    <p class="information">City : <input type="text" name="city" class="box" required></p>
                    <p class="information">State : <input type="text" name="state" class="box" required></p>
                    <p class="information">Pincode : <input type="number" name="pincode" class="box" required></p>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Contact Number</legend>
                    <p class="information">Contact No. : <input type="number" name="contact_number" class="box"
                            required></p>
                </fieldset>
                <br>
        </div>

        <fieldset>
            <legend>Rating section</legend>
            <table border="0">
                <thead>
                    <tr>
                        <th></th>
                        <th>Excellent</th>
                        <th>Good</th>
                        <th>Bad</th>
                    </tr>
                    <tr>
                        <td class="point">Quality of Products received :</td>
                        <td><input type="radio" value="Excellent" name="quality_of_products_received_rating" required>
                        </td>
                        <td><input type="radio" value="Good" name="quality_of_products_received_rating" required>
                        </td>
                        <td><input type="radio" value="Bad" name="quality_of_products_received_rating" required>
                        </td>
                    </tr>
                    <tr>
                        <td class="point">Value for money :</td>
                        <td><input type="radio" value="Excellent" name="value_for_money_rating" required></td>
                        <td><input type="radio" value="Good" name="value_for_money_rating" required></td>
                        <td><input type="radio" value="Bad" name="value_for_money_rating" required></td>
                    </tr>
                    <tr>
                        <td class="point">Delivery :</td>
                        <td><input type="radio" value="Excellent" name="delivery_rating" required></td>
                        <td><input type="radio" value="Good" name="delivery_rating" required></td>
                        <td><input type="radio" value="Bad" name="delivery_rating" required></td>
                    </tr>
                </thead>
            </table>
        </fieldset>
        <br>

        <div class="but">
            <button type="submit">Submit</button>
        </div>

        </form>

    </fieldset>


</body>

</html>
